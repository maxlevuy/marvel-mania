<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarvelManía - La tienda n°1 del condado</title>
    <link rel="stylesheet" href="./style/bootstrap.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg" style="background-color: rgb(44, 44, 93);">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html"><img class="btn btn-outline-light btn-floating img-fluid" src="./img/logo.jpg" alt="logo"></a>
            </div>
        </nav>
    </header>
    <h1>MarvelManía</h1>
    <section>
        <video class="rounded" src="./video/video.mp4" controls autoplay></video>
    </section>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="./img/dvd.jpg" class="d-block w-100" alt="DVD">
        </div>
        <div class="carousel-item">
            <img src="./img/funko.jpg" class="d-block w-100" alt="funko">
        </div>
        <div class="carousel-item">
            <img src="./img/llavero.jpg" class="d-block w-100" alt="llavero">
        </div>
        <div class="carousel-item">
            <img src="./img/poster.jpg" class="d-block w-100" alt="poster">
        </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
        </button>
    </div>
    <select name="lista" id="lista"></select>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
